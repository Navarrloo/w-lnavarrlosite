<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Manager</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            border: 1px solid black;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Добавление юнитов</h1>
    <button onclick="document.getElementById('popup').style.display='block'">+</button>
    
    <div id="popup" class="popup">
        <h2>Окно для юнитов</h2>
        <p>Здесь будут появляться юниты</p>
        <button onclick="document.getElementById('popup').style.display='none'">Закрыть</button>
    </div>
</body>
</html>
